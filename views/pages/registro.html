<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../css/styles.css"> <!-- Estilos CSS -->
</head>

<body class="body-registro">
    <nav class="navbar-registro">
        <a href="../../index.html" class="navbar-brand">Volver</a>
    </nav>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm" class="registro-form" action="#">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
    <script src="../../js/registro.js"></script> <!-- Archivo JavaScript -->
</body>

</html>
